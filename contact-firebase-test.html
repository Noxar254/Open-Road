<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Firebase Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/firebase-styles.css">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .test-form { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .submit-btn { background: #e63946; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; }
        .status { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="test-form">
        <h1>Contact Form Firebase Test</h1>
        <div id="status" class="status">Loading Firebase...</div>
          <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" value="Test User" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" value="+254123456789">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" class="form-control" required>
                    <option value="">Select a subject</option>
                    <option value="vehicle-inquiry" selected>Vehicle Inquiry</option>
                    <option value="property-inquiry">Property Inquiry</option>
                    <option value="selling-inquiry">Selling Inquiry</option>
                    <option value="general-inquiry">General Inquiry</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" class="form-control" required>This is a test message from the contact form Firebase integration.</textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <script src="js/firebase-form-handler.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            
            // Check Firebase initialization
            setTimeout(function() {
                if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ Firebase initialized successfully! Contact form ready to submit.';
                    
                    // Initialize form handler
                    if (typeof FormHandler !== 'undefined') {
                        FormHandler.init();
                        console.log("Firebase form handlers initialized");
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Firebase initialization failed. Please check console for errors.';
                }
            }, 1000);
        });
    </script>
</body>
</html>
